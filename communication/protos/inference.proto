syntax = "proto3";

package streaming;

message InferInput {
  string prompts = 1;
}

message InferOutput {
  string text = 1;
}

message SessionID {
  int64 id = 1;
}

service LLaMAService {
  rpc Generate(InferInput) returns (stream InferOutput) {}
  rpc commit(InferInput) returns (SessionID) {}
  rpc get(SessionID) returns (InferOutput) {}
}
