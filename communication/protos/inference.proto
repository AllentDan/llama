syntax = "proto3";

message InferInput {
  repeated string prompts = 1;
}

message InferOutput {
  repeated string text = 1;
}

message SessionID {
  int64 id = 1;
}

service LLaMAService {
  rpc generate(InferInput) returns (InferOutput) {}
  rpc commit(InferInput) returns (SessionID) {}
  rpc get(SessionID) returns (InferOutput) {}
}
