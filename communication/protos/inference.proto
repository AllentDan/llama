syntax = "proto3";

package streaming;

message InferInput {
  repeated string prompts = 2;
}

message InferOutput {
  int32 rank = 2;
  repeated string texts = 3;
}

service LLaMAService {
  rpc Generate(InferInput) returns (InferOutput) {}
  rpc GenerateServerStream(InferInput) returns (stream InferOutput) {}
}
